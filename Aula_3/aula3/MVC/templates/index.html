<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários</h1>
    <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Novo usuário">
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
